<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>北大ノンサー同好会</h1>
            <nav>
                <ul>
                    <li><a href="/">トップページ</a></li>
                    <li><a href="/announcement">告知</a></li>
                    <li><a href="/contact">連絡先</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <ul class="content-list">
            <li>お問い合わせフォーム</li>
        </ul>

        <div class="form-container">
            <h2>お問い合わせ</h2>
            <form id="contactForm">
                <label for="name">名前:</label>
                <input type="text" id="name" name="entry.1179420192" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="entry.1780312459" required>

                <label for="message">メッセージ:</label>
                <textarea id="messageInput" name="entry.1265166233" required></textarea>

                <button type="submit">送信</button>
            </form>

            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("messageInput").value.trim();
            let messageBox = document.getElementById("message");

            if (name === "" || email === "" || message === "") {
                messageBox.textContent = "記入漏れがあります";
                messageBox.style.color = "red";
                return;
            }

            messageBox.textContent = "送信が完了しました";
            messageBox.style.color = "green";

            let formURL = "https://docs.google.com/forms/d/e/1FAIpQLScp7PPctQHvAp4mRdpeC4GefDWwSlCvAtBrbHXcx0atDzRdPA/formResponse";

            let formData = new FormData();
            formData.append("entry.1179420192", name);
            formData.append("entry.1780312459", email);
            formData.append("entry.1265166233", message);

            fetch(formURL, {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => {
                document.getElementById("contactForm").reset();
            });
        });
    </script>

</body>
</html>
