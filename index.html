<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北大ノンサー同好会</title>
  
  <!-- styles.css をリンク -->
  <link href="styles.css" rel="stylesheet">

  <!-- Tailwind CSS をCDNから読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Tailwind 以外のカスタム CSS は styles.css に移動しました */
  </style>
</head>
<body class="font-serif bg-white text-gray-800">

  <header class="border-b border-gray-200 py-4">
    <h1 class="text-3xl font-bold tracking-widest">
      <a href="index.html">北大ノンサー同好会</a>
    </h1>
    <nav class="flex justify-center space-x-8 mt-4">
      <a href="intro/index.html" class="text-gray-600 hover:text-gray-900">紹介</a>
      <a href="announcement/index.html" class="text-gray-600 hover:text-gray-900">告知</a>
      <a href="contact/index.html" class="text-gray-600 hover:text-gray-900">連絡先</a>      
      <a href="QandA/index.html" class="text-gray-600 hover:text-gray-900">Q&A</a>      
    </nav>
  </header>

  <main class="container mx-auto text-center mt-20 px-4">
    <h2 class="fade-up text-4xl font-extrabold mb-4">やりたいことを<br/>無理に探さなくていい</h2>
    <p class="fade-up text-lg mt-10" style="animation-delay: 0.3s;">
      なにかに打ち込むことは確かに輝かしい。<br />
      だが、とりとめのない交友関係もまた<br/>輝かしくはないか？
    </p>

    <a href="signup/index.html" class="fade-up mt-20 btn-hover inline-block bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg transition-all">
      体験申込
    </a>
  </main>

  <footer class="border-t border-gray-200 py-6 mt-20">
    <div class="container mx-auto text-center text-sm text-gray-500">
      &copy; 2025 北大ノンサー同好会. All rights reserved.
    </div>
  </footer>

  <script>
    // ページ読み込み時にアニメーションをトリガー
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-up');
      fadeElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.3}s`;
      });
    });
  </script>

</body>
</html>
