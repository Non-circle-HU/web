    <div class="container mx-auto mt-10 px-4">
      <div class="form-container">
        <h2 class="fade-up text-3xl font-extrabold mb-3">お問い合わせ</h2>

        <form id="contactForm" class="fade-up">
            <label for="name">名前:</label>
            <input type="text" id="name" name="entry.xxxx" required>
        
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="entry.xxxx" required>
        
            <label for="message">メッセージ:</label>
            <textarea id="messageInput" name="entry.xxxx" required></textarea>
            <div class="mt-6">
                <button type="submit" class="fade-up px-4 py-2 bg-blue-500 text-white font-semibold shadow-md hover:bg-blue-600 transition">
                    送信
                </button>                
            </div>

        </form>
        
  
          <p id="message"></p>
      </div>
    </div>

    <footer class="border-t border-gray-200 text-center text-gray-500 mt-10 py-4">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="https://x.com/HU_musyozoku" target="_blank">
                <img src="../icons/logo-black.png" alt="Twitter" class="w-6 h-6 hover:opacity-75">
            </a>
            <a href="https://line.me/ti/g2/tXy3R1fosL0AfM7af6MSQR3muuB8q91iSQcM5Q?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank">

            </a>
            <a href="https://www.instagram.com/hu_musyozoku/" target="_blank">

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault();  
  
          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let message = document.getElementById("messageInput").value.trim();
          let messageBox = document.getElementById("message");
  
          if (name === "" || email === "" || message === "") {
              messageBox.textContent = "記入漏れがあります";
              messageBox.style.color = "red";
              return;
          }
  
          messageBox.textContent = "送信が完了しました";
          messageBox.style.color = "green";
  
          let formURL = "https://docs.google.com/forms/d/e/1FAIpQLScp7PPctQHvAp4mRdpeC4GefDWwSlCvAtBrbHXcx0atDzRdPA/formResponse";
  
          let formData = new FormData();
          formData.append("entry.1179420192", name);
          formData.append("entry.1780312459", email);
          formData.append("entry.1265166233", message);
  
          fetch(formURL, {
              method: "POST",
              mode: "no-cors",
              body: formData
          }).then(() => {
              document.getElementById("contactForm").reset();
          });
      });
    </script>
