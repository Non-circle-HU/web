  <script>
    // 現在のページに対応するリンクにクラスを追加
    document.addEventListener("DOMContentLoaded", function() {
        const currentPage = window.location.pathname;  // 現在のURLパス
        const navLinks = document.querySelectorAll("nav a");  // ナビゲーションリンクを全て取得
    
        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;  // 各リンクのURLパスを取得
            if (linkPath === currentPage) {  // 現在のページとリンクのパスが一致したら
                link.classList.add("nav-link-active");  // 下線をつける
            }
        });
    });
    </script>
